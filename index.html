<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Craps</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">


      <div class="row" id="initial-state">
        <div class="jumbotron col-md-12">
          <h1>Play Our Pig Craps game!</h1>
          <button class="btn btn-info" id="play-button">Two Hoomans</button>
          <button class="btn btn-info" id="baby-play-button">Baby Computer</button>
          <button class="btn btn-info" id="extreme-play-button">Nightmare Computer</button>
        </div>
      </div>

      <div class="row" id="game-state">
        <div class="col-md-4">
          <h1>player1 score</h1>
          <p><span id="player-one-score"></span></p>
        </div>
        <div class="col-md-4">
          <h1>game state</h1>
          <div id="current-roll-display">
            <h2>Player: <span id="current-player"></span></h2>
            <h2>Your Roll: <span id="current-roll"></span></h2>
            <h2>Roll Total: <span id="current-total"></span></h2>
          </div>
          <div id="action">
            <button class="btn btn-success" id="roll-button">Roll</button>
            <button class="btn btn-danger" id="hold-button">Hold</button>
          </div>
        </div>
        <div class="col-md-4">
          <h1>player2 score</h1>
          <p><span id="player-two-score"></span></p>
        </div>
      </div>

      <div class="row" id="terminal-state">
        <div class="col-md-12">
          <h1>CONGRATS: <span id="winner"></span> is the winner!</h1>
          <button id="restart-game" class="btn">Play Again</button>
        </div>
      </div>

    </div>
  </body>
</html>
